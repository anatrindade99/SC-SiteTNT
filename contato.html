    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type="text/css" media="screen" href="form.css">

    <!-- Link FontAwesome -->

<body>
    <header>
        <div id="head-conteudo">
            <div id="head-logo-tnt">
                <a href="index.html"><img src="img/logo-tnt.png" alt="Logo TNT"></a>
            </div>
            <nav>
                <ul id="menu">
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="quemsomos.html">Quem Somos</a></li>
                </ul>
            </nav>
            <div id="busca">
                <form action="#" method="get">
                    <input type="search" placeholder="Digite aqui...">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div id="main-conteudo">
            <form id="formulario">
                <h2>Contato</h2>
            <p> <label for="name">Nome*</label>
                <input type="text" id="name"/>
            </section>

            
        
                <p> <label for="Email">Email*</label>
                 <input type="email" id="Email"/>
          

           
        
              <p></p><label for="Date">Data de Nascimento*</label>
                <input type="date" id="Date" />
       
                <label for="sexo">Sexo*</label>
                <input list="genero">
                <datalist id="genero">
                <option>Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
                </datalist>

                <p></p><label for="tel">Telefone*</label>
                <input pattern="^\d{2}-\d{5}-\d{4}$" type="tel" id="tel">

                <label for="tel">Celular*</label>
                <input pattern="^\d{2}-\d{4}-\d{4}$"  type="tel" id="tel">

                 <label for="cep">CEP*</label>
                    <input type="text" id="cep" placeholder="Digite seu CEP" />
                   </section>

               <p><label for="rua">Endereço*</label></p>
                <input type="text" id="rua"/>


            <section>
              <p>  <label for="Number">Número*</label></p>
                <input type="number" id="Number"/>
            </section>

            <section>
              <p><label for="bairro">Bairro*</label></p>
                <input type="text" id="bairro"/>
            </section>
            
            <div>
                <p><label>Cidade*</label></p>
                <input type="text" id="cidade">
           </div>
  
                
        <section> 
            <p><label>Estado*</label></p>
            <input list="estado">
            <datalist id="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
        </p> </section>
      
        <section>
            <p> <label for="obs">Feedback*</label></p>
             <textarea id="obs" placeholder="Dê o seu Feedback para a nossa equipe :)"></textarea>
         </section>

     </form>

        </div>
    </main>

    <footer>
        <div id="footer-conteudo">
            <div id="footer-logo-tnt">
                <img src="img/logo-tnt.png" alt="Logo TNT">
            </div>
